<div>
    <h3>
        {{ titulo }}
    </h3>
</div>

<div class="input-group mb-3">

    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onModelChange($event)" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
